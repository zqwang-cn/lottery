<ion-view view-title="登陆">
<ion-content padding="true">
<form ng-submit="signin()" name="form" novalidate>
    <div class="list">
        <label class="item item-input item-stacked-label">
            <span class="input-label">手机号</span>
            <input name="phone_number" type="number" ng-pattern="/1\d{10}/" ng-model="signinData.phone_number" required>
            <span ng-show="form.phone_number.$dirty&&form.phone_number.$invalid">
                <p ng-show="form.phone_number.$error.required" style="color:red">请输入手机号</p>
                <p ng-show="form.phone_number.$error.pattern" style="color:red">手机号格式不正确</p>
            </span>
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">密码</span>
            <input name="password" type="password" ng-minlength="3" ng-maxlength="20" ng-model="signinData.password" required>
            <span ng-show="form.password.$dirty&&form.password.$invalid">
                <p ng-show="form.password.$error.required" style="color:red">请输入密码</p>
                <p ng-show="form.password.$error.minlength" style="color:red">密码长度过短</p>
                <p ng-show="form.password.$error.maxlength" style="color:red">密码长度过长</p>
            </span>
        </label>
        <label class="item">
            <button class="button button-block button-positive" type="submit" ng-disabled="form.$invalid">登陆</button>
        </label>
        <label class="item">
            <button class="button button-block button-positive" type="button" ng-click="signinToSignup()">没有账户？注册</button>
        </label>
    </div>
</form>
</ion-content>
</ion-view>
