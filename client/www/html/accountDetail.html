<ion-view view-title="账户详情">
<ion-content padding="true">
<div class="list">
    <a class="item">
        <h2>邮箱</h1>
        <p>{{acct.email}}</p>
    </a>
    <a class="item">
        <h2>昵称</h1>
        <p>{{acct.nick_name}}</p>
    </a>
    <a class="item">
        <h2>真实姓名</h1>
        <p>{{acct.real_name}}</p>
    </a>
    <a class="item">
        <h2>性别</h1>
        <p>{{acct.sex?'女':'男'}}</p>
    </a>
    <a class="item">
        <h2>手机号码</h1>
        <p>{{acct.phone_number}}</p>
    </a>
    <a class="item">
        <h2>支付宝账号</h1>
        <p>{{acct.alipay_id}}</p>
    </a>
    <a class="item">
        <h2>不可提现余额</h1>
        <p>{{acct.balance_unfixed}}</p>
    </a>
    <a class="item">
        <h2>可提现余额</h1>
        <p>{{acct.balance_fixed}}</p>
    </a>
    <a class="item">
        <h2>总余额</h1>
        <p>{{(acct.balance_unfixed-0+(acct.balance_fixed-0)).toFixed(2)}}</p>
    </a>
</div>
</ion-content>
</ion-view>
