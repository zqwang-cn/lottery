<ion-view view-title="注册">
<ion-content padding="true">
<form ng-submit="signup()" name="form" novalidate>
    {{v}}
    <div class="list">
        <label class="item item-input item-stacked-label">
            <span class="input-label">邮箱</span>
            <input name="email" type="email" ng-model="signupData.email" required>
            <span ng-show="form.email.$dirty&&form.email.$invalid">
                <p ng-show="form.email.$error.required" style="color:red">请输入邮箱</p>
                <p ng-show="form.email.$error.email" style="color:red">邮箱格式不正确</p>
            </span>
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">密码</span>
            <input name="password" type="password" ng-minlength="3" ng-maxlength="20" ng-model="signupData.password" required>
            <span ng-show="form.password.$dirty&&form.password.$invalid">
                <p ng-show="form.password.$error.required" style="color:red">请输入密码</p>
                <p ng-show="form.password.$error.minlength" style="color:red">密码长度过短</p>
                <p ng-show="form.password.$error.maxlength" style="color:red">密码长度过长</p>
            </span>
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">确认密码</span>
            <input name="confirm" type="password" ng-model="signupData.confirm" required data-match="signupData.password">
            <span ng-show="form.confirm.$dirty&&form.confirm.$invalid">
                <p ng-show="form.confirm.$error.required" style="color:red">请确认密码</p>
                <p ng-show="!form.confirm.$error.required&&form.confirm.$error.match" style="color:red">密码不一致</p>
            </span>
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">昵称</span>
            <input name="nick_name" type="text" ng-minlength="3" ng-maxlength="20" ng-model="signupData.nick_name" required>
            <span ng-show="form.nick_name.$dirty&&form.nick_name.$invalid">
                <p ng-show="form.nick_name.$error.required" style="color:red">请输入昵称</p>
                <p ng-show="form.nick_name.$error.minlength" style="color:red">昵称长度过短</p>
                <p ng-show="form.nick_name.$error.maxlength" style="color:red">昵称长度过长</p>
            </span>
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">真实姓名</span>
            <input name="real_name" type="text" ng-minlength="3" ng-maxlength="20" ng-model="signupData.real_name" required>
            <span ng-show="form.real_name.$dirty&&form.real_name.$invalid">
                <p ng-show="form.real_name.$error.required" style="color:red">请输入真实姓名</p>
                <p ng-show="form.real_name.$error.minlength" style="color:red">真实姓名过短</p>
                <p ng-show="form.real_name.$error.maxlength" style="color:red">真实姓名过长</p>
            </span>
        </label>
        <label class="item item-input">
            <span class="input-label">性别</span>
            <ion-radio ng-model="signupData.sex" ng-value="0">男</ion-radio>
            <ion-radio ng-model="signupData.sex" ng-value="1">女</ion-radio>
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">手机号码</span>
            <input name="phone_number" type="text" ng-pattern="/^1\d{10}$/" ng-model="signupData.phone_number" required>
            <span ng-show="form.phone_number.$dirty&&form.phone_number.$invalid">
                <p ng-show="form.phone_number.$error.required" style="color:red">请输入手机号</p>
                <p ng-show="form.phone_number.$error.pattern" style="color:red">手机号格式不正确</p>
            </span>
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">支付宝账号</span>
            <input name="alipay_id" type="text" ng-maxlength="50" ng-model="signupData.alipay_id" required>
            <span ng-show="form.alipay_id.$dirty&&form.alipay_id.$invalid">
                <p ng-show="form.alipay_id.$error.required" style="color:red">请输入支付宝账号</p>
                <p ng-show="form.alipay_id.$error.maxlength" style="color:red">支付宝账号过长</p>
            </span>
        </label>
        <label class="item">
            <button type="submit" class="button button-block button-positive" ng-disabled="form.$invalid">注册</button>
        </label>
        <label class="item">
            <button type="button" class="button button-block button-positive" ng-click="signupToSignin()">已有账户？登陆</button>
        </label>
    </div>
</form>
</ion-content>
</ion-view>
